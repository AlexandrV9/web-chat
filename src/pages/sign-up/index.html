<!DOCTYPE html>
<html lang="ru">
  <head>
    {{> headContent }}
    <link rel="stylesheet" href="./styles.scss" />
  </head>

  <body>
    <main class="app">
      <!-- TODO: удалить после проверки -->
      {{> forTestPages}}
      <form class="sign-up-form">
        <h3 class="title">Регистрация</h3>

        <div class="field-input">
          <input placeholder=" " id="mail" autocomplete="off" name="email" />
          <label for="mail">Почта</label>
        </div>

        <div class="field-input">
          <input placeholder=" " id="login" autocomplete="off" name="login" />
          <label for="login">Логин</label>
        </div>

        <div class="field-input">
          <input placeholder=" " id="firstname" autocomplete="off" name="first_name" />
          <label for="firstname">Имя</label>
        </div>

        <div class="field-input">
          <input placeholder=" " id="surname" autocomplete="off" name="second_name" />
          <label for="surname">Фамилия</label>
        </div>

        <div class="field-input">
          <input placeholder=" " id="phone" autocomplete="off" name="phone" />
          <label for="phone">Телефон</label>
        </div>

        <div class="field-input">
          <input placeholder=" " id="password" type="password" autocomplete="off" name="password" />
          <label for="password">Пароль</label>
        </div>

        <div class="field-input error">
          <input
            placeholder=" "
            id="password-repeat"
            type="password"
            autocomplete="off"
            value="test"
            name="password_repeat"
          />
          <label for="password-repeat">Пароль (ещё раз)</label>
          <span class="input-error">Пароли не совпадают</span>
        </div>

        <button type="submit" class="btn-submit">Зарегистрироваться</button>

        <p class="link-wrapper">
          <a href="../../pages/sign-in/index.html">Войти</a>
        </p>
      </form>
    </main>
  </body>
</html>
